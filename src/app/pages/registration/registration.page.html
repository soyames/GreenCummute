<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaulthref="registration" text=""></ion-back-button>

    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="bg-color">
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        Register
      </ion-card-title>
      <ion-card-subtitle>
        To create your account fill up the form.
      </ion-card-subtitle>
    </ion-card-header>
  </ion-card>
  <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-input id="firstName" label="First name: " type="text"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-input id="lastName" label="Last name: " type="text"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-input id="city" label="City of residence: " type="text"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-input id="occupation" label="Occupation: " type="text"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input id="email" label="Email: " type="email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input id="phoneNumber" label="Phone number: " type="number"></ion-input>
        </ion-item>
        <ion-item>
          <input id="profilePicture" label="Profile Picture:" type="file">
          <!--<input label="Profile Picture:" type="file" (change)="handleFileInput($event)">-->
        </ion-item>
      </ion-list>
      <div class="reg-btn">
        <ion-button size="small" fill="solid" shape="round" class="regbtn" (click)="createUser()">Register</ion-button>
      </div>
      <div class="text-tag">
        <span> or register with</span>
      </div>
      <div class="social-btns">
        <ion-button fill="clear" shape="round" class="gglbtn ion-no-padding">
          <ion-img src="assets/images/facebook.png"></ion-img>
        </ion-button>
          <ion-button fill="clear" shape="round" class="gglbtn ion-no-padding">
            <ion-img src="assets/images/google.png"></ion-img>
          </ion-button>
          <ion-button fill="clear" shape="round" class="applebtn ion-no-padding">
            <ion-img src="assets/images/apple.png"></ion-img>
          </ion-button>
        </div>
  </ion-card-content>
</ion-content>
