<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Feeds</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Feeds</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let transport of transports">
      {{ transport.name }} - {{ transport.departure }} to {{ transport.destination }}
    </ion-item>
  </ion-list>
</ion-content>
